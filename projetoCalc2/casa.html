<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unidades Consumidoras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0056b3;
    }
    .card {
      text-align: center;
      width: 1220px;
      height: 600px;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    .card-inner {
      text-align: center;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      position: relative;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      text-align: center;
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 15px;
    }

    .card-front {
      font-size: 30px;
      background-color: #fdfdfd;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-back {
      background-image: url('images/casa.jfif');
      background-size: cover;
      background-position: center;
      transform: rotateY(180deg);
    }

    .card-body {
      margin-top: 140px;
      text-align: center !important;
      padding: 1rem;
    }

    .card-title {
      text-align: center;
      margin-top: 90px;
      font-size: 1.9rem;
      margin-bottom: 2rem;
    }

    .btn-back {
      background-color: white;
      color: #007bff;
      border: 1px solid #007bff;
      transition: background-color 0.3s ease, transform 0.2s;
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }

    .btn-back:hover {
      background-color: #f8f9fa;
      transform: scale(1.05);
    }

    body {
      background: linear-gradient(to bottom, #7ebeff, #87cefa); /* Degrad√™ azul */
    }

    h1 {
      text-align: center;
      color: #000000;
    }

    .container {
      text-align: center;
      max-width: 1200px;
    }

    .icon-casa {
      font-size: 2rem;
      color: #000000;
      vertical-align: middle;
    }

    @media (max-width: 768px) {
      .card-title {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container my-5">
    <a href="javascript:history.back()" class="btn btn-back mb-4">Voltar</a> <!-- Bot√£o de Voltar -->
    <h1 class="text-center mb-4">
      Minha <span class="icon-casa">üè†</span> 
    </h1>
    <div class="row" id="unidades-consumidoras">
    </div>
  </div>

  <script>
    const createCard = (id, nome, tipo) => {
      return `
        <div class="col-lg-4 col-md-6 mb-4">
          <a href="dependenciasThi.html?unidadeId=${id}" class="text-decoration-none">
            <div class="card">
              <div class="card-inner">
                <div class="card-front">
                  <div class="card-body">
                    <h5 class="card-title">${nome}</h5>
                    <p class="card-text">Tipo de Resid√™ncia: ${tipo === 1 ? 'Residencial' : 'Outro'}</p>
                  </div>
                </div>
                <div class="card-back">
                </div>
              </div>
            </div>
          </a>
        </div>
      `;
    };

    const fetchUnidadesConsumidoras = async () => {
      try {
        const response = await fetch('http://127.0.0.1:8000/unidades-consumidoras');
        const data = await response.json();

        const container = document.getElementById('unidades-consumidoras');
        data.unidades_consumidoras.forEach(unidade => {
          container.innerHTML += createCard(unidade.id, unidade.nome, unidade.tipo_id);
        });
      } catch (error) {
        console.error('Erro ao buscar os dados:', error);
      }
    };

    window.onload = fetchUnidadesConsumidoras;
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
